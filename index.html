<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projet 5 - Construisez un site e-commerce </title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/05a4ddde0a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->

    <header>
        <nav>
            <div class="logo_header">
                <img src="images/logo_orinoco.png" alt="logo orinoco">
            </div>
            <div>
                <ul class="navigation">
                    <li class="onglet_accueil">
                        <a href="index.html" aria-label="Accueil" title="Accéder à l'accueil">Accueil</a>
                    </li>
                    <li>
                        <a href="panier.html" aria-label="Panier" title="Accéder au panier">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Section 1 - Présentation -->

        <section>
            <div class="accueil">
                <h1>Bienvenue chez Orinoco</h1>
                <p>Le spécialiste des appareils photos vintage</p>
            </div>
        </section>
        <!-- Section 2 - Produits-->
        <section>
            <div class="total_produits">
            </div>
        </section>

    </main>
    <!-- Footer -->
    <footer>
        <div class=footer_content>
            <div class="container">
                <div class="container_ul">
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Livraisons et Retours</a></li>
                        <li><a href="#">CGV</a></li>
                        <li><a href="#">Mentions légales</a></li>
                    </ul>
                </div>
                <h3>
                    Rejoingnez-nous sur nos réseaux-sociaux
                </h3>
            </div>
            <div class="footer_social">
                <div>
                    <a class="social" aria-label="Lien vers Twitter" href="https://twitter.com/home?lang=fr"><span
                            class="fa fa-twitter icon-md" aria-hidden="true"></span></a>
                </div>
                <div>
                    <a class="social" aria-label="Lien vers Facebook" href="https://www.facebook.com/"><span
                            class="fa fa-facebook icon-md" aria-hidden="true"></span></a>
                </div>
                <div>
                    <a class="social" aria-label="Lien vers Dribbble" href="https://dribbble.com/"><span
                            class="fa fa-dribbble icon-md" aria-hidden="true"></span></a>
                </div>
                <div>
                    <a class="social" aria-label="Lien vers Instagram" href="https://www.instagram.com/"><span
                            class="fa fa-instagram icon-md" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
    <!-- <script src="produit.js"></script> -->

</body>

</html>
