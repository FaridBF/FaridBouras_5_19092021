<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panier </title>
    <link rel="stylesheet" href="panier.css">
    <script src="https://kit.fontawesome.com/05a4ddde0a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->

    <header>
        <nav>
            <div class="logo_header">
                <img src="images/logo_orinoco.png" alt="logo orinoco">
            </div>
            <div>
                <ul class="navigation">
                    <li class="onglet_accueil">
                        <a href="index.html" aria-label="Accueil">Accueil</a>
                    </li>
                    <li>
                        <a href="panier.html" aria-label="Panier"
                            title="Lien permettant d'aller dans le panier">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Section 1 - Présentation -->
        <section>
            <div class="accueil">
                <h1>Orinoco</h1>
                <p>Mon panier</p>
                </h1>
            </div>
        </section>
        <!-- Section 2 - Produits-->
        <section>
            <div class="tableau">
                <table class="shopping">
                    <thead>
                        <tr class="shopping_details">
                            <th class="produit_image_panier">Produit<img class="image_panier" src="" alt=""></img></th>
                            <th class="reference_panier">Nom</th>
                            <th class="select_reference">Option</th>
                            <th class="quantite_panier">Quantité</th>
                            <th class="prix_panier">Prix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr class="product"></tr> -->
                    </tbody>
                </table>
            </div>
            <div class="les_boutons">
                <div class="bouton">
                    <a href="produit.html" button class="bouton_commander" type="button">Valider mon
                        panier</button></a>
                </div>
                <div class="bouton">
                    <a href="produit.html" button class="bouton_commander" id="clear" type="button">Vider mon
                        panier</button></a>
                </div>
            </div>
            <!-- Section 2 - Formulaire-->
            <form id="contact-form" method="post">
                <div class="style_champs">
                    <label for="name">Nom :</label>
                    <input type="text" name="firstname" placehorder="Bruel">
                </div>
                <div>
                    <label for="name">Prénom :</label>
                    <input type="text" name="lastname" placehorder="Julien">
                </div>
                <div>
                    <label for="mail">Adresse :</label>
                    <input type="text" name="address" placehorder="18 rue orinico">
                </div>
                <div>
                    <label for="mail">Ville :</label>
                    <input type="text" name="city" placeholder="Reims">
                </div>
                <div>
                    <label for="mail">E-mail :</label>
                    <input type="email" name="email" placehorder="orinico@gmail.com">
                </div>
                <div>
                    <button type="submit" class="bouton_commander">Passer la commande</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class=footer_content>
            <div class="container">
                <div class="container_ul">
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Livraisons et Retours</a></li>
                        <li><a href="#">CGV</a></li>
                        <li><a href="#">Mentions légales</a></li>
                    </ul>
                </div>
                <h3>
                    Rejoingnez-nous sur nos réseaux-sociaux
                </h3>
            </div>
            <div class="footer_social">
                <div>
                    <a class="social" aria-label="Lien vers Twitter" href="https://twitter.com/home?lang=fr"><span
                            class="fa fa-twitter icon-md" aria-hidden="true"></span></a>
                </div>
                <div>
                    <a class="social" aria-label="Lien vers Facebook" href="https://www.facebook.com/"><span
                            class="fa fa-facebook icon-md" aria-hidden="true"></span></a>
                </div>
                <div>
                    <a class="social" aria-label="Lien vers Dribbble" href="https://dribbble.com/"><span
                            class="fa fa-dribbble icon-md" aria-hidden="true"></span></a>
                </div>
                <div>
                    <a class="social" aria-label="Lien vers Instagram" href="https://www.instagram.com/"><span
                            class="fa fa-instagram icon-md" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="panier.js"></script>
    <script src="formulaire.js"></script>

</body>

</html>
